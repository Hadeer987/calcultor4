<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="calc">
        <button onclick="Clear()" style="background-color: rgb(39, 39, 196);">cl</button>
        <button onclick="Delete()">Del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button> 
        <button onclick="display('9')">9</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('6')">6</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('4')">4</button>
        <button onclick="display('3')">3</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('1')">1</button>
        <button onclick="display('+')">+</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('0')">0</button>  
        <button onclick="display('-')">-</button>
        <button onclick="display('00')">00</button>
        <button onclick="calc('=')" style="width: 120px; background-color: fuchsia;">=</button>

    </div>
    <script src="j.js"></script>
